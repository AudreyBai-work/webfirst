<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy And Sell Website </title>
    <link rel="stylesheet" href="style.css">

    <nav>
        <ul>
            <li><a href="test.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html">Login to page</a></li>
        </ul>
    </nav>


</head>
<body>
    <h1>Buy and Sell Items</h1>

    <div class="shop">
        <h2>Available Items</h2>
        <ul id="item-list"></ul>
            <li>
                <span>Item 1 - $10</span>
                <button onclick="addToCart('Item 1', 10)">Buy</button>
            </li>
            <li>
                <span>Item 2 - $20</span>
                <button onclick="addToCart('Item 2', 20)">Buy</button>
            </li>
            <li>
                <span>Item 3 - $30</span>
                <button onclick="addToCart('Item 3', 30)">Buy</button>
            </li>
        </ul>
    </div>

    <div class="cart">
        <h2>Your Cart</h2>
        <ul id="cart-list">
            <!-- Cart items will appear here -->
        </ul>
        <p id="total">Total: $0</p>
        <button id="checkout-btn" onclick="checkout()">Checkout</button>
    </div>

    <button id="logout-btn" onclick="logout()">Logout</button>


    <script src="script.js"></script>

   
    <script src="login.js"></script>
</body>


</html>
